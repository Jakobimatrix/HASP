{% from '_header.html' import header %}
{% from '_footer.html' import footer %}
{{ header(current_user=current_user, is_admin=is_admin, page_title="Add New User") }}
    <div class="container mt-5">
        <h1 class="mb-4">Add New User</h1>
        {% if message %}
            <div class="alert {{ 'alert-success' if success else 'alert-danger' }}">{{ message }}</div>
        {% endif %}
        <form method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="groups" class="form-label">Groups (comma-separated)</label>
                <input type="text" class="form-control" id="groups" name="groups" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create User</button>
        </form>
    </div>
{{ footer(version=version, git_url=git_url) }}
