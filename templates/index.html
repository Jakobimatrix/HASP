<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Welcome to the Server</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                {% if not logged_in %}
                    <a href="{{ url_for('login') }}" class="btn btn-primary w-100 mb-3">Login</a>
                {% else %}
                    <a href="{{ url_for('devices') }}" class="btn btn-success w-100 mb-3">Device List</a>
                    <a href="{{ url_for('visualize') }}" class="btn btn-info w-100 mb-3">Visualize Reported Data</a>
                    {% if is_admin %}
                        <a href="{{ url_for('user.list') }}" class="btn btn-warning w-100 mb-3">User List</a>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
