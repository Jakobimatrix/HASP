<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">User List</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>Groups</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td><a href="{{ url_for('user.edit', username=user.username) }}" class="text-decoration-none">{{ user.username }}</a></td>
                        <td>{{ user.groups | join(', ') }}</td>
                        <td>
                            <a href="{{ url_for('user.delete', username=user.username) }}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete {{ user.username }}?');">DELETE</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-3 d-flex flex-column flex-md-row gap-2">
            <a href="{{ url_for('user.add') }}" class="btn btn-primary">Add new user</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to index</a>
        </div>
    </div>
</body>
</html>
