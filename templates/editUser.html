<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit User: {{ username }}</h1>
        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
        <form method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="groups" class="form-label">Groups (comma-separated)</label>
                <input type="text" class="form-control" id="groups" name="groups" value="{{ groups | join(', ') }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password (leave empty to keep current)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Re-enter New Password</label>
                <input type="password" class="form-control" id="password2" name="password2">
            </div>
            <button type="submit" class="btn btn-primary w-100">Update User</button>
        </form>
        <div class="mt-3 d-flex flex-column flex-md-row gap-2">
            <a href="{{ url_for('user.list') }}" class="btn btn-secondary">Back to user list</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to index</a>
        </div>
    </div>
</body>
</html>
