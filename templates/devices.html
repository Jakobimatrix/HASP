<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Registered Devices</h1>
        <div class="d-flex align-items-center mb-3 gap-3 flex-wrap">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="autoRefreshToggle" checked>
                <label class="form-check-label" for="autoRefreshToggle">Auto-refresh</label>
            </div>
            <div>
                <label for="refreshRate" class="form-label mb-0">Refresh rate (ms):</label>
                <input type="number" class="form-control d-inline-block" id="refreshRate" value="1000" min="100" style="width: 100px;">
            </div>
        </div>
        {% from '_devices_table.html' import devices_table %}
        <div class="table-responsive" id="devicesTableContainer">
            {{ devices_table(devices) }}
        </div>
        <script>
        let refreshInterval = null;
        function startAutoRefresh() {
            stopAutoRefresh();
            if (document.getElementById('autoRefreshToggle').checked) {
                refreshInterval = setInterval(refreshDevices, getRefreshRate());
            }
        }
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
        function getRefreshRate() {
            let val = parseInt(document.getElementById('refreshRate').value);
            return isNaN(val) ? 1000 : Math.max(val, 100);
        }
        document.getElementById('autoRefreshToggle').addEventListener('change', startAutoRefresh);
        document.getElementById('refreshRate').addEventListener('change', startAutoRefresh);

        async function refreshDevices() {
            try {
                const res = await fetch(window.location.pathname + '?ajax=1');
                if (!res.ok) return;
                const html = await res.text();
                // Extract tbody from returned HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newBody = doc.getElementById('devicesTableBody');
                if (newBody) {
                    document.getElementById('devicesTableBody').innerHTML = newBody.innerHTML;
                }
            } catch (e) {
                // Optionally show error
            }
        }
        startAutoRefresh();
        </script>
        <div class="mt-3 d-flex flex-column flex-md-row gap-2">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to index</a>
            <a href="{{ url_for('visualize') }}" class="btn btn-info">Visualize Reported Data</a>
        </div>
    </div>
</body>
</html>
